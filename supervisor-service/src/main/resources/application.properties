spring.application.name=supervisor-service

server.port=8089

# Database Configuration
spring.datasource.url=jdbc:postgresql://172.16.1.122:5432/medical_supervisor_db
spring.datasource.username=user1
spring.datasource.password=user1
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Eureka Configuration
eureka.client.service-url.defaultZone=http://172.16.1.122:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Kafka Configuration (Both Producer and Consumer)
spring.kafka.bootstrap-servers=172.16.1.122:9092

# Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# Consumer Configuration
spring.kafka.consumer.group-id=supervisor-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.enable-auto-commit=true

# Feign Client Configuration
spring.cloud.openfeign.client.config.default.connectTimeout=5000
spring.cloud.openfeign.client.config.default.readTimeout=10000
spring.cloud.openfeign.client.config.default.loggerLevel=FULL

# Feign Fallback
feign.circuitbreaker.enabled=true
spring.cloud.openfeign.circuitbreaker.enabled=true

# JWT Configuration
#jwt.secret=your-secret-key-here-should-be-at-least-256-bits-long-for-security
#jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# File Storage Configuration
app.file.upload.dir=./uploads/supervisor
app.file.base-url=http://172.16.1.122:8089/api/files
app.file.max-size=10485760
app.file.allowed-types=application/pdf,image/jpeg,image/jpg,image/png

# Supervisor Configuration
supervisor.max-patients-default=3
supervisor.max-active-cases-per-patient=2
supervisor.coupon-default-expiry-months=6
supervisor.coupon-expiry-warning-days=30

# Platform Configuration
platform.consultation-fee=200.00
platform.currency=USD

# Scheduled Tasks
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=supervisor-scheduler-

# Logging
logging.level.root=info
logging.level.com.supervisorservice=debug
logging.level.org.springframework.web=debug

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://172.16.1.122:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
